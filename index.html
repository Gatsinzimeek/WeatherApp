<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="images/mist.png">
	<title>Weather App</title>
</head>
<body>
	<div class="container">
		<div class="searching-items">
			<div class="input">
				<input id="Input" type="text" placeholder="Enter City Name">
			</div>
			<div class="search-btn">
				<button><img src="images/search.png"></button>
			</div>
		</div>
		<div class="date">
			<p id="Display-date">
			</p>
		</div>
		<div class="cloud-temperatures">
			<img id="pic" src="images/rain.png">
		</div>
		<div class="temp-city">
			<h1 class="temp"><span id="degree">27</span>Â°C</h1>
			<h4 class="city">Kigali</h4>
		</div>
		<div class="box-wind">
			<div class="humidity">
				<div class="temp-pic">
					<img src="images/humidity.png">
				</div>
				<div class="details">
					<h6><span class="hum">50</span>%</h6>
					<p>Humidity</p>
				</div>
			</div>
			<div class="windspeed">
				<div class="temp-pic">
					<img src="images/wind.png">
				</div>
				<div class="details">
					<h6><span class="wind">20 </span>Km/h</h6>
					<p>Wind Speed</p>
				</div>
			</div>
		</div>
	</div>
	<footer>&copy;Copyright designed by Gatsinzi</footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
